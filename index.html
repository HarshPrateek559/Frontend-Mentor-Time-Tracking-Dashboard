<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main class="main">
    <div class="grid">
      <section class="card" id="user">
        <div class="user-info">
          <div class="text">
            <sub>Report For</sub>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="info">
          <ul>
            <li id="daily">Daily</li>
            <li id="weekly">Weekly</li>
            <li id="monthly">Monthly</li>
          </ul>
        </div>
      </section>
      <section class="card" id="work">
        <div class="info">
          <div class="name"><p>Work</p><img src="images/icon-ellipsis.svg" alt=""></div>
          <div class="time">
            <h1 class="total" id="workHour">5Hrs</h1>
            <p class="last" id="workPeriod">Yesterday- 7Hrs</p>
          </div>
        </div>
      </section>
      <section class="card" id="play">
        <div class="info">
          <div class="name"><p>Play</p><img src="images/icon-ellipsis.svg" alt=""></div>
          <div class="time">
            <h1 class="total" id="playHour">1Hrs</h1>
            <p class="last" id="playPeriod">Yesterday- 2Hrs</p>
          </div>
        </div>
      </section>
      <section class="card" id="study">
        <div class="info">
          <div class="name"><p>Study</p><img src="images/icon-ellipsis.svg" alt=""></div>
          <div class="time">
            <h1 class="total" id="studyHour">0Hrs</h1>
            <p class="last" id="studyPeriod">Yesterday- 1Hrs</p>
          </div>
        </div>
      </section>
      <section class="card" id="exercise">
        <div class="info">
          <div class="name"><p>Exercise</p><img src="images/icon-ellipsis.svg" alt=""></div>
          <div class="time">
            <h1 class="total" id="exerciseHour">1Hrs</h1>
            <p class="last" id="exercisePeriod">Yesterday- 1Hrs</p>
          </div>
        </div>
      </section>
      <section class="card" id="social">
        <div class="info">
          <div class="name"><p>Social</p><img src="images/icon-ellipsis.svg" alt=""></div>
          <div class="time">
            <h1 class="total" id="socialHour">1Hrs</h1>
            <p class="last" id="socialPeriod">Yesterday- 3Hrs</p>
          </div>
        </div>
      </section>
      <section class="card" id="self-care">
        <div class="info">
          <div class="name"><p>Self-care</p><img src="images/icon-ellipsis.svg" alt=""></div>
          <div class="time">
            <h1 class="total" id="selfHour">0Hrs</h1>
            <p class="last" id="selfPeriod">Yesterday- 1Hrs</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="data.json"></script>
  <script src="script.js"></script>
</body>

</html>
